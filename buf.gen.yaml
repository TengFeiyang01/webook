version: v1
managed:
  enabled: true
  go_package_prefix:
    default: "webook/api/proto/gen"
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: webook/api/proto/gen
    opt: paths=source_relative

  - plugin: buf.build/grpc/go
    out: webook/api/proto/gen
    opt: paths=source_relative


