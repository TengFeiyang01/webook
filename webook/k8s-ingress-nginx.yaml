apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webook-ingress
spec:
# 老子要用 nginx
  ingressClassName: nginx
  # 当 host 是 live.webook.com 的时候，名中我这条
  rules:
    - host: live.webook.com
      http:
        paths:
          # - 请求路径的前缀是 / 的时候
          # 将流量转发过去后面的 webook 服务器上
          # 端口是 80
          - backend:
              service:
                name: webook
                port:
                  number: 80
            pathType: Prefix
            path: /
